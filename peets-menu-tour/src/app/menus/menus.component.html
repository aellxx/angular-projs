<h2>Menus</h2>
<div class="menus">
    <ul>
        <li *ngFor="let menu of menus">
            <a routerLink="/details/{{menu.id}}">
                {{ menu.name }}
            </a>
            <button type="button"
             (click)="deleteMenuOnClick(menu.id)"
             class="delete"
             title="delete hero">
                X
            </button>
        </li>
    </ul>
</div>

<div class="newMenu">
    <div class="newMenuContent">
        <h2>Add a new menu!</h2>
    <!-- name -->
    <div class="inputField">
        <label for="menuName">Menu: </label>
        <input type="text" #menuName placeholder="Enter a menu you want to add" required>
    </div>
    <!-- description -->
    <div class="inputField">
        <label for="menuDescription">Description: </label>
        <textarea #menuDescription placeholder="Enter a description" required></textarea>
    </div>
    <!-- price -->
    <div class="inputField">
        <label for="menuPrice">Price: </label>
        <input type="number" #menuPrice placeholder="Enter the price" required>
    </div>
    <!-- optional photo -->
    <div class="inputField">
        <label for="menuImageLink">Image Link: </label>
        <input type="url" #menuImageLink placeholder="Enter a URL link to the menu image">
    </div>
    <!-- Button for submitting -->
    <button
        type="button"
        class="addNewMenuButton"
        (click)="addNewMenuOnClick(menuName.value, menuDescription.value, menuPrice.value, menuImageLink.value)"
    >
        Submit!
    </button>
    </div>
</div>
