<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div class="add-members-container">
      <input type="text" placeholder="Name" />
      <button (click)="addNewMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="number" placeholder="# of teams" />
      <button>Generate!</button>
    </div>
  </div>
</div>
